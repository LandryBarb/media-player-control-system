<!doctype html>
<html lang="en" class="theme-dark">

<head>
  <meta charset="utf-8" />
  <title>Media Player Control System</title>

  <!-- Basic responsive + color-scheme support -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />

  <!-- Metadata -->
  <meta name="description" content="Short description of this page." />

  <!-- Styles (adjust path to match your build setup) -->
  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>
  <!-- Skip link for keyboard users -->
  <a class="skip-link" href="#main">Skip to main content</a>

  <!-- Component 1: Top Navigation Bar -->

  <header class="site-header" role="banner">
    <div class="container-fluid">
      <div class="site-header__inner">
        <div class="site-header__left">
          <a class="site-header__brand" href="/" aria-label="Streamverse home">
            <img src="./assets/game.png" alt="Streamverse Logo" class="brand__logo">
            <span class="brand__name">Streamverse</span>
          </a>

        </div>
        <div class="site-header__middle">
          <!-- Primary Navigation -->
          <nav class="site-navigation" aria-label="Primary Navigation">
            <ul class="site-navigation__list">
              <li>
                <a href="/movies" class="site-navigation__link" aria-current="page">
                  Movies
                </a>
              </li>
              <li>
                <a href="/series" class="site-navigation__link">Series</a>
              </li>
              <li>
                <a href="/live" class="site-navigation__link">Live</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="site-header__right">
          <div class="user-profile">
            <button type="button" id="profileToggle" class="user-profile__toggle" aria-haspopup="menu"
              aria-expanded="false" aria-controls="profileMenu">
              <img src="./assets/user.jpg" alt="User profile picture" class="user-profile__avatar" />
              <span class="user-profile__arrow" aria-hidden="true">▼</span>
              <!-- Must announce interaction for user -->
              <span class="u-visually-hidden">Open profile Menu</span>
            </button>

            <ul id="profileMenu" class="user-profile__menu" role="menu" hidden>
              <a role="menuitem" class="user-profile__menu-link" href="/profile">
                Profile
              </a>
              <a role="menuitem" class="user-profile__menu-link" href="/account-billing">
                Account &amp; Billing
              </a>
              <a role="menuitem" class="user-profile__menu-link" href="/playback-settings">
                Playback Settings
              </a>
              <div class="divider" role="separator" aria-orientation="horizontal"></div>
              <button role="menuitem" class="user-profile__menu-link user-profile__menu-link--danger" href="/">
                Sign out of Streamverse
              </button>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </header>

  <main id="main" class="site-main" tabindex="-1">
    <section id="section-intro" class="section section--intro" aria-labelledby="section-intro-heading">
      <header class="section__header">
        <h1 id="section-intro-heading">Tears of Steel</h1>
        <!--  Rating & Metadata Row -->
        <div class="metadata-row">
          <span class="metadata-row__item">4K</span>
          <span class="metadata-row__item">Released: 2012</span>
          <span class="metadata-row__item">Genre: Sci-Fi</span>
          <span class="metadata-row__item">Rating: PG-13</span>
          <span class="metadata-row__item">12m</span>
        </div>
      </header>
    </section>

    <div class="u-relative">
      <video id="media-player" class="media-player" width="100%">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4"
          type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <!-- Media Control Row Component-->
      <div class="media-control-row" role="group" aria-label="Media Player Controls">

        <div class="media-controls-container">

          <!-- 1. Timeline / Progress Bar (Figma Red Bar) -->
          <div class="timeline-container">
            <input type="range" class="timeline-slider" min="0" max="3600" value="277" aria-label="Seek Video"
              aria-valuetext="4 minutes 37 seconds of 1 hour">

            <!-- Visual Chapter Markers from Figma -->
            <div class="chapter-marker" style="left: 20%;" aria-hidden="true"></div>
            <div class="chapter-marker" style="left: 50%;" aria-hidden="false"></div>
          </div>

          <!-- 2. Main Control Bar -->
          <div class="controls-main-row">

            <!-- Left Group: Transport & Time -->
            <div class="controls-left">
              <button type="button" class="media-btn media-btn--seek-back" aria-label="Seek back 10 seconds">
                <!-- Icon for Seek Back -->
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M11 12l-11 7v-14l11 7zm0-7v14l10-7-10-7zm13 1h-3v12h3v-12z"/>
              </svg>
              </button>

              <!-- Merged Play/Pause from your scaffold -->
              <button type="button" class="media-btn media-btn--play-pause" aria-label="Pause" aria-pressed="true">
                <svg class="icon--pause" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24"
                  fill="currentColor">
                  <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
                </svg>
                <span class="u-visually-hidden">Pause</span>
              </button>

              <button type="button" class="media-btn" aria-label="Seek forward 10 seconds">
                <!-- Icon for Seek Forward -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M11 12l-11 7v-14l11 7zm0-7v14l10-7-10-7zm13 1h-3v12h3v-12z"/></svg>
              </button>

              <span class="time-display" aria-live="off">
                <span class="u-visually-hidden">Current time:</span> 4:37
                <span aria-hidden="true">/</span>
                <span class="u-visually-hidden">Total duration:</span> 1:00:00
              </span>
            </div>

            <!-- Right Group: Secondary Actions -->
            <div class="controls-right">
              <button type="button" class="media-btn" aria-label="Mute">
                <!-- Mute Icon -->
                 <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M15 23l-9.309-6h-5.691v-10h5.691l9.309-6v22zm-9-15.009v8.018l8 5.157v-18.332l-8 5.157zm14.228-4.219c2.327 1.989 3.772 4.942 3.772 8.229 0 3.288-1.445 6.241-3.77 8.229l-.708-.708c2.136-1.791 3.478-4.501 3.478-7.522s-1.342-5.731-3.478-7.522l.706-.706zm-2.929 2.929c1.521 1.257 2.476 3.167 2.476 5.299 0 2.132-.955 4.042-2.476 5.299l-.706-.706c1.331-1.063 2.182-2.729 2.182-4.591 0-1.863-.851-3.529-2.184-4.593l.708-.708zm-12.299 1.299h-4v8h4v-8z"/></svg>
              </button>

              <button type="button" class="media-btn" aria-label="Subtitles and Audio">
                <!-- CC Icon -->
              </button>

              <!-- Merged Settings Trigger from your scaffold -->
              <button type="button" class="media-btn" aria-label="Settings" aria-expanded="false"
                aria-controls="playback-settings-panel">
               <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 8.666c-1.838 0-3.333 1.496-3.333 3.334s1.495 3.333 3.333 3.333 3.333-1.495 3.333-3.333-1.495-3.334-3.333-3.334m0 7.667c-2.39 0-4.333-1.943-4.333-4.333s1.943-4.334 4.333-4.334 4.333 1.944 4.333 4.334c0 2.39-1.943 4.333-4.333 4.333m-1.193 6.667h2.386c.379-1.104.668-2.451 2.107-3.05 1.496-.617 2.666.196 3.635.672l1.686-1.688c-.508-1.047-1.266-2.199-.669-3.641.567-1.369 1.739-1.663 3.048-2.099v-2.388c-1.235-.421-2.471-.708-3.047-2.098-.572-1.38.057-2.395.669-3.643l-1.687-1.686c-1.117.547-2.221 1.257-3.642.668-1.374-.571-1.656-1.734-2.1-3.047h-2.386c-.424 1.231-.704 2.468-2.099 3.046-.365.153-.718.226-1.077.226-.843 0-1.539-.392-2.566-.893l-1.687 1.686c.574 1.175 1.251 2.237.669 3.643-.571 1.375-1.734 1.654-3.047 2.098v2.388c1.226.418 2.468.705 3.047 2.098.581 1.403-.075 2.432-.669 3.643l1.687 1.687c1.45-.725 2.355-1.204 3.642-.669 1.378.572 1.655 1.738 2.1 3.047m3.094 1h-3.803c-.681-1.918-.785-2.713-1.773-3.123-1.005-.419-1.731.132-3.466.952l-2.689-2.689c.873-1.837 1.367-2.465.953-3.465-.412-.991-1.192-1.087-3.123-1.773v-3.804c1.906-.678 2.712-.782 3.123-1.773.411-.991-.071-1.613-.953-3.466l2.689-2.688c1.741.828 2.466 1.365 3.465.953.992-.412 1.082-1.185 1.775-3.124h3.802c.682 1.918.788 2.714 1.774 3.123 1.001.416 1.709-.119 3.467-.952l2.687 2.688c-.878 1.847-1.361 2.477-.952 3.465.411.992 1.192 1.087 3.123 1.774v3.805c-1.906.677-2.713.782-3.124 1.773-.403.975.044 1.561.954 3.464l-2.688 2.689c-1.728-.82-2.467-1.37-3.456-.955-.988.41-1.08 1.146-1.785 3.126"/></svg>
              </button>

              <button type="button" class="media-btn" aria-label="Enter Full Screen">
                <!-- Fullscreen Icon -->
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- 
  Settings Panel (referenced by aria-controls) 
  Typically rendered conditionally or hidden by default
-->
    <div id="playback-settings-panel" class="playback-settings-panel u-flex-grid" role="dialog"
      aria-label="Playback settings" hidden>
      <!-- Settings panel content goes here -->
      <!-- This would be a separate component as noted in Non-Goals -->
    </div>

    <!-- 
  Optional: Live region for announcing state changes 
  (if not using aria-pressed pattern)
-->
    <div class="u-visually-hidden" role="status" aria-live="polite" aria-atomic="true">
      <!-- Dynamically updated, e.g., "Playing" or "Paused" -->
    </div>
  </main>

  <footer class="site-footer">
    <div class="site-footer__inner">
      <p class="site-footer__copy">
        © <span data-year>2026</span> Your Name. All rights reserved.
      </p>
      <a class="site-footer__link" href="/privacy-policy.html">Privacy Policy</a>
    </div>
  </footer>

  <!-- Scripts (TypeScript will compile to this JS entry; adjust path as needed) -->
  <script type="module" src="/js/main.js"></script>

   import { createIcons, play, skipForward, SkipBack } from 'lucide';

createIcons({
  icons: {
    play,
    skipForward,
    SkipBack
  }
});
</script>
  </script>
</body>

</html>
